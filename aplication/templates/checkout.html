<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MissCosmetics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Soft pink background */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #d63384; /* Elegant pink */
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #d63384; /* Pink */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

    <form method="post">
        {% csrf_token %}
        
        <h2>Checkout</h2>

        <label>Full Name:</label>
        {{ form.full_name }}

        <label>Address:</label>
        {{ form.address }}

        <label>City:</label>
        {{ form.city }}

        <label>Phone:</label>
        {{ form.phone }}

        <label>Payment Method:</label>
        {{ form.payment_method }}

        <button type="submit">Place Order</button>
    </form>

</body>
</html>
