<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}

{% include 'navbar.html' %}

<html lang="en">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="row no-gutters">
            <!-- Left side (Image) -->
            <div class="col-12 col-md-6">
              <img src="{{detailItem.image.url}}" alt="..." class="img-fluid rounded-left small-image" style="width: 400px; height: 400px; object-fit: cover;" >
            </div>
            <!-- Right side (Text content) -->
            <div class="col-12 col-md-6 d-flex flex-column justify-content-between p-3">
              <h2 class="card-title text-dark">{{detailItem.title}}</h2>
              <p class="text-muted mb-4">{{detailItem.description}}</p>
              <p class="text-center"><strong>{{detailItem.actual_price}} ALL</strong></p>
              <div class="text-center mt-3">
                <a href="{% url 'home' %}" style="background-color: #d63384; color: white; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; text-decoration: none;">BACK TO HOME</a>
                <a href="{% url 'add_to_cart' detailItem.id %}" style="background-color: green; color: white; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;text-decoration: none;">Add to Cart</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
