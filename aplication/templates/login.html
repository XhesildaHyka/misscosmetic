{% extends "index.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 350px; border-radius: 12px; background-color: #ffe6f2; border: none;">
        <h2 class="text-center mb-4" style="color: #d63384;">Login</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label" style="color: #d63384;">Username</label>
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #d63384; color: white; border: none;">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" name="username" class="form-control" 
                        placeholder="Enter username" required 
                        style="border: 1px solid #d63384; background-color: #fff0f5;">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" style="color: #d63384;">Password</label>
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #d63384; color: white; border: none;">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control" 
                        placeholder="Enter password" required 
                        style="border: 1px solid #d63384; background-color: #fff0f5;">
                </div>
            </div>

            <button type="submit" class="btn w-100" style="background-color: #d63384; color: white; border-radius: 20px;">
                Login
            </button>
        </form>

        <div class="text-center mt-3">
            <small style="color: #d63384;">Don't have an account? 
                <a href="{% url 'signup' %}" class="text-decoration-none" style="color: #a8326d;">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
