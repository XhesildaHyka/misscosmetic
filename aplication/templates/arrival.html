<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}



<body>
  
  {% include 'navbar.html' %} 


<div class="container">
  <h1 class="text-center" style="color: black; font-family: 'Arial', sans-serif; font-weight: bold; margin-bottom: 5px;">Latest product:</h1>
    <div class="row">
{% for product in reja %}

        <div class="col-12 col-md-2 col-lg-4 d-flex">
          <div class="card flex-fill">
            <img src="{{product.image.url}}" class="card-img" alt="..." class="img-fluid d-block"  alt="..." style="width: 100%;height: 250px; object-fit: cover;">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
              <h5 class="card-title">{{product.name}}</h5>
              <p>{{product.description}}</p>
           
            </div>
            <div>

                <p>{{product.actual_price}} ALL</p>
              <!-- <a href="{% url 'detailpage' product.pk %}" class="btn btn-secondary w-100" style="background-color: #d63384; color: white; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;text-decoration:none;">SEE MORE</a> -->
              <a href="{% url 'add_to_cart' pk=product.pk %}" class="btn btn-secondary w-100" style="background-color: #d63384; color: white; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;text-decoration:none;">Add to Cart</a>


            </div>
            </div>
          </div>
        </div>
        {% endfor %}
   
    </div>
</div>

  
</body>
{% endblock %}
