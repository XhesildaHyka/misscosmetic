<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - MissCosmetics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h2 {
            color: #d63384; /* Elegant pink */
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #d63384;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Thank You for Your Order!</h2>
        <p>Your order has been placed successfully. We will contact you soon for delivery.</p>
        <a href="{% url 'home' %}">Return to Home</a>
    </div>

</body>
</html>
