{% extends 'index.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    /* Specific container style for order confirmation */
    .order-confirmation-page {
        background-color: #fce4ec; /* Soft pink background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .order-confirmation-container {
        text-align: center;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .order-confirmation-container h2 {
        color: #d63384; /* Elegant pink */
        font-size: 24px;
        margin-bottom: 15px;
    }

    .order-confirmation-container p {
        color: #555;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .order-confirmation-container a {
        display: inline-block;
        background-color: #d63384;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: 0.3s;
    }

    .order-confirmation-container a:hover {
        background-color: #c2185b;
    }
</style>
<title>Order Confirmation - MissCosmetics</title>
{% endblock %}

{% block content %}

{% include 'navbar.html' %}

<div class="order-confirmation-page">
    <div class="order-confirmation-container">
        <h2>Thank You for Your Order!</h2>
        <p>Your order has been placed successfully. We will contact you soon for delivery.</p>
        <a href="{% url 'home' %}">Return to Home</a>
    </div>
</div>


{% endblock %}
