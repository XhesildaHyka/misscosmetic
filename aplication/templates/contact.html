{% extends 'index.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    /* Centering the map */
    .map-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    iframe {
        width: 100%;
        max-width: 800px; /* Adjust width of map */
        height: 500px; /* Make the map bigger */
        border: none;
    }

    /* Custom styles for social media links */
    .social-links {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .social-links a {
        padding: 10px 15px;
        border-radius: 50px;
        font-size: 16px;
        text-decoration: none;
        color: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s, transform 0.3s;
    }

    .social-links a:hover {
        transform: scale(1.1);
    }

    .social-links .instagram {
        background-color: #E4405F;
    }

    .social-links .facebook {
        background-color: #1877F2;
    }

    .social-links .phone {
        background-color: #25D366;
    }

    .social-links .tiktok {
        background-color: #000000;
    }

    .social-links .whatsapp {
        background-color: #25D366;
    }

    .social-links i {
        margin-right: 10px;
    }
</style>
{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<!-- Contact Section -->
<main class="container my-5">
    <section class="row">
        <div class="col-md-6 contact-info">
            <h3 class="contact-title">Contact Us Through Social Media:</h3>
            <div class="social-links">
                <p><a href="#" class="custom-border instagram"><i class="fa-brands fa-instagram"></i> Instagram</a></p>
                <p><a href="#" class="custom-border facebook"><i class="fa-brands fa-facebook"></i> Facebook</a></p>
                <p><a href="tel:+355683102476" class="custom-border phone"><i class="fa-solid fa-phone"></i> Phone</a></p>
                <p><a href="#" class="custom-border tiktok"><i class="fa-brands fa-tiktok"></i> TikTok</a></p>
                <p><a href="#" class="custom-border whatsapp"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a></p>
            </div>
        </div>

        <div class="col-md-6">
            <h3 class="contact-title">Send Us a Message:</h3>
            <form class="row g-3 needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="validationCustom01" name="emri" required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="validationCustom02" name="lastname" required>
                </div>
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
                </div>
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Your Message:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="sms"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Maps Section -->
    <h2 class="contact-title mb-4">Our Addresses:</h2>
    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d188.9728334368218!2d19.556806127211445!3d40.727584256182716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1345539971452f97%3A0x8dfc00ef6857ef3a!2sFirma%20Hyka!5e0!3m2!1sen!2s!4v1734361261144!5m2!1sen!2s"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</main>
{% endblock %}
