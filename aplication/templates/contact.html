{% extends 'index.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<!-- Contact Section -->
<main class="container my-5">
    <section class="row">
        <div class="col-md-6 contact-info">
            <h3 class="contact-title">Na kontaktoni nëpërmjet rrjeteve sociale:</h3>
            <p><a href="#" class="custom-border"><i class="fa-brands fa-instagram"></i> Instagram</a></p>
            <p><a href="#" class="custom-border"><i class="fa-brands fa-facebook"></i> Facebook</a></p>
            <p><a href="tel:+355683102476" class="custom-border"><i class="fa-solid fa-phone"></i> Phone</a></p>
            <p><a href="#" class="custom-border"><i class="fa-brands fa-tiktok"></i> Tiktok</a></p>
            <p><a href="#" class="custom-border"><i class="fa-brands fa-whatsapp"></i> Whatsapp</a></p>
        </div>

        <div class="col-md-6">
            <h3 class="contact-title">Dërgoni një mesazh:</h3>
            <form class="row g-3 needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Emri:</label>
                    <input type="text" class="form-control" id="validationCustom01" name="emri" required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Mbiemri:</label>
                    <input type="text" class="form-control" id="validationCustom02" name="lastname" required>
                </div>
                <div class="col-12">
                    <label for="exampleFormControlInput1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
                </div>
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Shënimi juaj:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="sms"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Dërgo</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Maps Section -->
    <h2 class="contact-title mb-4">ADRESAT TONA:</h2>
    <div class="row gy-4">
        <div class="col-md-4">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d188.9728334368218!2d19.556806127211445!3d40.727584256182716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1345539971452f97%3A0x8dfc00ef6857ef3a!2sFirma%20Hyka!5e0!3m2!1sen!2s!4v1734361261144!5m2!1sen!2s"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
    </div>
</main>
{% endblock %}
